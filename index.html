<!DOCTYPE html>
<html lang="en">
    <head lang="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=contain"
        />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Form Validator</title>
    </head>
    <body>
        <div class="container">
            <form action="" id="form" class="form" autocomplete="on">
                <a
                    class="author-link"
                    href="https://github.com/laurenclark/form-validation"
                    >View on Github</a
                >
                <h2>Register With Us</h2>

                <div class="form-control">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        autocomplete="username"
                        placeholder="Jane Smith"
                    />

                    <small></small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input
                        type="text"
                        autocomplete="email"
                        name="email"
                        id="email"
                        placeholder="janesmith@mymail.com"
                    />

                    <small></small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="*******"
                        autocomplete="new-password"
                    />

                    <small></small>
                </div>
                <div class="form-control">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        placeholder="*******"
                        autocomplete="new-password"
                    />

                    <small></small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
